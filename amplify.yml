version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.18.0
        - nvm use 18.18.0
        - npm install -g yarn
        - yarn
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
